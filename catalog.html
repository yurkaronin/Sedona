    <main class="main">

      <article class="catalog">

        <div class="catalog__header">
          <div class="wrapper">
            <h1 class="catalog__title title">Гостиницы Седоны</h1>

            <!-- Хлебные крошки  -->
            <ul class="breadcrumbs list-reset">
              <li class="breadcrumbs__item">
                <a class="breadcrumbs__link" href="#">
                  <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_31961_567)">

              </li>
              <li class="breadcrumbs__item">
                <a class="breadcrumbs__link">Гостиницы</a>
              </li>
            </ul>

            <div class="catalog-filter">

              <fieldset class="catalog-filter__group">
                <legend>Инфраструктура:</legend>

                <input class="" type="checkbox" name="option-pool" id="option-pool" value=">" checked>
                <label class="catalog-filter-label" for="option-pool">Бассейн</label>

                <input class="" type="checkbox" name="option-parking" id="option-parking" value="Белый">
                <label class="catalog-filter-label" for="option-parking">Парковка</label>

                <input class="" type="checkbox" name="option-wi-fi" id="option-wi-fi" value="Синий" checked>
                <label class="catalog-filter-label" for="option-wi-fi">Wi-Fi</label>

              </fieldset>

              <fieldset class="catalog-filter__group">
                <legend>Тип жилья:</legend>

                <input class="" type="radio" name="item-type" id="type-hotel" value="Гостиница" checked>
                <label class="filter__color-label" for="type-hotel">Гостиница</label>

                <input class="" type="radio" name="item-type" id="type-motel" value="Мотель">
                <label class="filter__color-label" for="type-motel">Мотель</label>

                <input class="" type="radio" name="item-type" id="type-apartment" value="Апартаменты">
                <label class="filter__color-label" for="type-apartment">Апартаменты</label>

              </fieldset>

              <fieldset class="catalog-filter__group">
                <legend>Стоимость, ₽:</legend>
                <!-- тут будет фильтр по цене  -->
              </fieldset>

              <a href="#" class="button" type="submit"><span>Применить</span></a>
              <a href="#" class="button button--ghost" type="reset"><span>Сбросить</span></a>


            </div>
          </div>
        </div>

      </article>

      <section class="subscribe">
        <div class="wrapper">
          <h2 class="title">Подпишитесь на рассылку</h2>
          <p class="subscribe__text">Только полезная информация и никакого спама,
            честное бойскаутское!</p>
          <form action="" class="subscribe__form contact-form">
            <div class="contact-form__item">
              <input class="contact-form__input" type="email" name="user-email" placeholder="Ваш e-mail" required>
              <button class="button button--mod" type="submit"><span>Подписаться</span></button>
            </div>

          </form>
        </div>
      </section>
